<source>
  @type tail
  path ./app.log
  pos_file ./app.log.pos
  tag app.log
  <parse>
    @type json
  </parse>
</source>

<filter **>
  @type insert_id
</filter>

<filter **>
  @type record_transformer
  enable_ruby true
  <record>
    host "#{Socket.gethostname}"
  </record>
</filter>

<match app.*>
  @type norikra
  norikra localhost:26571
  target_map_tag true

  <default>
    include *
  </default>
</match>

<match fluent.*>
  @type stdout
</match>

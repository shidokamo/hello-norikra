<source>
  @type tail
  path ./app.log
  pos_file ./app.log.pos
  tag app.log
  <parse>
    @type json
  </parse>
</source>

<filter **>
  @type insert_id
</filter>

<filter **>
  @type record_transformer
  enable_ruby true
  <record>
    host "#{Socket.gethostname}"
  </record>
</filter>

<match app.*>
  @type norikra
  norikra localhost:26571
  target_map_tag true

  <default>
    auto_field false
  </default>
  <target app.log>
    field_float cost,score,created
    field_integer category
  </target>
</match>

<match fluent.*>
  @type stdout
</match>

<source>
  @type norikra
  norikra localhost:26571
  <fetch>
    method event
    target test_query1
    tag    string data.count
    interval 10s
  </fetch>
</source>

<match data.*>
  @type stdout
</match>
